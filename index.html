    .container {

    #yesBtn {

    }

    #noBtn {
      background-color: #cccccc;
      transform-origin: center;
    }

    .valentine-img {
      width: 250px;
      max-width: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
