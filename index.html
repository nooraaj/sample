    #noBtn {

    .valentine-img {
      width: 250px;
      max-width: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .letter-container {
      text-align: center;
      position: relative;
    }

    .tap-text {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #b03060;
    }

    .envelope {
      width: 220px;
      height: 140px;
      position: relative;
      margin: 40px auto 10px;
      cursor: pointer;
    }

    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffc0cb;
      border-radius: 10px;
    }

    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffb6c1;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transform-origin: top;
      transition: transform 0.8s ease;
    }

    .envelope-heart {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      z-index: 2;
    }

    .letter {
      width: 280px;
      background: #fff;
      margin: -60px auto 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: none;
      animation: slideUp 1s ease forwards;
    }

    .letter h2 {
      color: #ff4d6d;
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #ff4d6d;
    }

    .open .envelope-front {
      transform: rotateX(180deg);
    }

    .open+.tap-text {
      display: none;
    }

    .open~.letter {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
